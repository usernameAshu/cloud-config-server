eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

microservice:
  payment-service:
    endpoints:
      endpoint:
        uri: http://PAYMENT-SERVICE/payments/v1
  order-service:
    endpoints:
      endpoint:
        uri: http://ORDER-SERVICE/orders/v1
